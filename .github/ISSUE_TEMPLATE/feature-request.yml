name: Feature Request
description: Suggest an idea for this project
labels: [enhancement]
body:
  - type: dropdown
    attributes:
      label: What Koala extension does this refer to (if applicable)
      description: If this is referring to an existing Koala Extension
      options:
        - Announce
        - Base (KoalaBot)
        - ColourRole
        - IntroCog
        - ReactForRole
        - TextFilter
        - TwitchAlert
        - Verification
        - Voting
        - I'm not sure
        - Other
    validations:
      required: false
  - type: textarea
    attributes:
      label: Is your feature request related to a problem? Please describe.
      description: A clear and concise description of what the problem is.
      placeholder: Our community needs to automate [...]
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe the solution you'd like
      description: A clear and concise description of what you want to happen.
    validations:
      required: true
  - type: textarea
    attributes:
      label: Describe alternatives you've considered
      description: A clear and concise description of any alternative solutions or features you've considered, or examples of where something similar is implemented.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Additional context
      description: Add any other context about the problem here, as well as the version of KoalaBot this affects.
    validations:
      required: false